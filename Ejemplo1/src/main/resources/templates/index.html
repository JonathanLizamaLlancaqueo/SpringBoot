<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <title th:text="${titulo}"></title>
    <!-- Importamos Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 class="titulo">Hola A Todos </h1>
    <p id="lista" th:text="${mensaje}"></p>
    <h2 class="subTitulo">Listado de Personas</h2>

    <div th:if="${personas!= null }" class="container"style="text-align: center">
        <table class="table table-bordered table-hover">
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Estatura</th>
                <th>Rut</th>
            </tr>
            <tr th:each="d:${personas}">
                <td th:text="${d.nombre}"></td>
                <td th:text="${d.edad}"></td>
                <td th:text="${d.estatura}"></td>
                <td th:text="${d.rut}"></td>
            </tr>
        </table>
    </div>
    <div class="subTitulo" th:if="${personas == null or personas.isEmpty()}">
        Lista No Contiene Datos
    </div>
</body>
</html>
